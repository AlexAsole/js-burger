<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">
  <title>Burger Shop</title>
</head>
<body>
  <div class="wrapper">
    <header class="flex center between pl-50">

      <h1>Create Your Burger</h1>
      <img src="img/burger-top.png" alt="">
    </header>
    <main class="pl-50">

      <input class="name-burger" type="text" name="name-burger" value="" placeholder="Name Your Burger">
      <h2>Ingredients</h2>
      <div class="container flex wrap">
        <div class="choose"><label for="cheese">Cheese</label><input type="checkbox" id="cheese" name="Cheese" value="20"><label for="cheese">Add</label></div>
        <div class="choose"><label for="tomato">Tomato</label><input type="checkbox" id="tomato" name="Tomato" value="50"><label for="tomato">Add</label></div>
        <div class="choose"><label for="egg">Egg</label><input type="checkbox" id="egg" name="Egg" value="30"><label for="egg">Add</label></div>
        <div class="choose"><label for="lettuce">Lettuce</label><input type="checkbox" id="lettuce" name="Lettuce" value="60"><label for="lettuce">Add</label></div>
        <div class="choose"><label for="mustard">Mustard</label><input type="checkbox" id="mustard" name="Mustard" value="40"><label for="mustard">Add</label></div>
        <div class="choose"><label for="ketchup">Ketchup</label><input type="checkbox" id="ketchup" name="Ketchup" value="70"><label for="ketchup">Add</label></div>
      </div>


      <label for="discount">Discount Coupon</label><input class="discount" type="text" name="discount" value=""><br>
      <button type="button" name="button">Calculate</button>
    </main>
    <footer class="flex between center pl-50 pr-50">
      <div class="price-title">Your Price</div>
      <div class="price"></div>
    </footer>
  </div>


  <script src="js/script.js" charset="utf-8"></script>
</body>
</html>
