<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Burger Shop</title>
  </head>
  <body>
    <header>

      <h1>CREATE YOUR BURGER</h1>
    </header>
    <main>

    <input class="name-burger" type="text" name="name-burger" value="" placeholder="Name Your Burger">
    <h2>Ingredients</h2>
    <div class="container">
      <label for="Cheese">Cheese</label><input type="checkbox" name="Cheese" value=""><label for="Cheese">Add</label><br>
      <label for="Egg">Egg</label><input type="checkbox" name="Egg" value=""><label for="Egg">Add</label><br>
      <label for="Mustard">Mustard</label><input type="checkbox" name="Mustard" value=""><label for="Mustard">Add</label><br>
      <label for="Tomato">Tomato</label><input type="checkbox" name="Tomato" value=""><label for="Tomato">Add</label><br>
      <label for="Lettuce">Lettuce</label><input type="checkbox" name="Lettuce" value=""><label for="Lettuce">Add</label><br>
      <label for="Ketchup">Ketchup</label><input type="checkbox" name="Ketchup" value=""><label for="Ketchup">Add</label><br>
    </div>


    <label for="discount">Discount Coupon</label><input type="text" name="discount" value=""><br>
    <button type="button" name="button">Calculate</button>
  </main>
  <footer>
    <div class="price"></div>
  </footer>


  <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
