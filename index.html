<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Burger Shop</title>
</head>
<body>
  <!-- wrapper -->
  <div class="wrapper">
    <!-- header -->
    <header class="flex center between pl-50">
      <h1>Create Your Burger</h1>
      <img src="img/burger-top.png" alt="">
    </header>
    <!-- end header -->
    <!-- main -->
    <main>
      <div class="pl-50">

        <input class="name-burger pt-20 pb-20" type="text" name="name-burger" value="" placeholder="Name Your Burger">
        <h2>Ingredients</h2>
        <!-- list of Ingredients -->
        <div class="container flex wrap pb-20">
          <div class="choose pt-20 pb-20">
            <img src="img/cheese.svg" alt="">
            <label for="cheese">Cheese</label>
            <div class="check-container">
              <input type="checkbox" id="cheese" name="Cheese" value="2">
              <span> Add</span>
            </div>
          </div>
          <div class="choose pt-20 pb-20">
            <img src="img/tomato.svg" alt="">
            <label for="tomato">Tomato</label>
            <div class="check-container">
              <input type="checkbox" id="tomato" name="tomato" value="1.5">
              <span> Add</span>
            </div>
          </div>
          <div class="choose pt-20 pb-20">
            <img src="img/fried-egg.svg" alt="">
            <label for="egg">Egg</label>
            <div class="check-container">
              <input type="checkbox" id="egg" name="egg" value="2.5">
              <span> Add</span>
            </div>
          </div>
          <div class="choose pt-20 pb-20">
            <img src="img/lettuce.svg" alt="">
            <label for="lettuce">Lettuce</label>
            <div class="check-container">
              <input type="checkbox" id="lettuce" name="lettuce" value="0.6">
              <span> Add</span>
            </div>
          </div>
          <div class="choose pt-20 pb-20">
            <img src="img/mustard.svg" alt="">
            <label for="mustard">Mustard</label>
            <div class="check-container">
              <input type="checkbox" id="mustard" name="mustard" value="1.2">
              <span> Add</span>
            </div>
          </div>
          <div class="choose pt-20 pb-20">
            <img src="img/ketchup.svg" alt="">
            <label for="ketchup">Ketchup</label>
            <div class="check-container">
              <input type="checkbox" id="ketchup" name="ketchup" value="1">
              <span> Add</span>
            </div>
          </div>

        </div>
        <!-- end of list of Ingredients -->

        <div class="container pb-20"><label for="discount">Discount Coupon  </label><input class="discount" type="text" placeholder="Insert discount coupon here" name="discount" value=""></div>
      </div>
      <div class="btn-con"><button type="button" name="button">Calculate</button></div>
    </main>
    <!-- end main -->
    <!-- footer -->
    <footer class="flex between center pl-50 pr-50">
      <div class="price-title">Your Price</div>
      <div class="price"></div>
    </footer>
    <!-- end footer -->
  </div>
  <!-- end wrapper -->


  <script src="js/script.js" charset="utf-8"></script>
</body>
</html>
